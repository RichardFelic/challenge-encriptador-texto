<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container__logo">
            <img src="img/Logo.png" alt="Logo de Alura Latam">
        </div>
    </header>

    <main class="container">
        <div class="container__content">
            
            <!-- Input de Texto -->
            <div class="container__content__input">
                
                <div class="container__textarea">
                    <textarea id="inputTexto" placeholder="Ingresa el texto aquí"></textarea>
                </div>

                <div class="container__notice">
                    <img src="img/bi_exclamation-circle-fill.png" alt="Logo de Advertencia"> 
                    <p class="notice">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="container__btn">
                    <button type="button" onclick="encriptar()">Encriptar</button>
                    <button type="button" onclick="desencriptar()">Desencriptar</button>
                </div>

            </div>
            <!-- Fin Input de Texto -->
            

            <!-- Print de Texto -->
            <div class="container__content__textarea">
                <div class="custom-textarea">
                    <img src="img/Muñeco.png" alt="Logo de muñeco">
                    <span>Ningún mensaje fue encontrado</span>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button id="copiarButton" type="button" onclick="copiar()" style="display: none;">Copiar</button>
            </div>
            <!-- Fin Print de Texto -->

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
